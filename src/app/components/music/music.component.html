<div style="margin-left: 10%; margin-right: 10%; margin-top: 2%;">
    <h2 style="text-align: center; font-size: 30px;">Music ðŸŽ·</h2>

    <!-- ================== SOLO ================== -->
    <br>
    <h4 style="text-align: center;">Solo Works</h4>
    <div class="container">
        @for (p of solo; track p) {
            <a href={{p.link}} target="_blank" class="card">
                <mat-card appearance="outlined">
                    <img mat-card-image src={{p.image}} alt="Photo">
                    <mat-card-content style="text-align: center;">
                        <h3>{{p.title}}</h3>
                    </mat-card-content>
                </mat-card>
            </a>
        }
    </div>

    <br><br>
    <mat-divider></mat-divider>

    <!-- ================== GROUP ================== -->
    <br>
    <h4 style="text-align: center;">Group Works</h4>
    <div class="container">
        @for (p of group; track p) {
            <a href={{p.link}} target="_blank" class="card">
                <mat-card appearance="outlined">
                    <img mat-card-image src={{p.image}} alt="Photo">
                    <mat-card-content style="text-align: center;">
                        <h3>{{p.title}}</h3>
                    </mat-card-content>
                </mat-card>
            </a>
        }
    </div>
</div>
